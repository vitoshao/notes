---
layout: default
---
{% assign pages = site.pages | sort: 'date' | reverse %}
{% for page in pages %}
{% if page.date != nil %}
<div>
    <h3><a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a></h3>
    <p>
        <span class="text-small">{{page.date}}</span><br />
        {{page.description}}
    </p>
</div>
{% endif %}
{% endfor %}
